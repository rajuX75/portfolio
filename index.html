<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Enhanced Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 999;
            transition: all 0.2s;
        }

        .cursor.grow {
            transform: scale(2);
            background: rgba(255,255,255,0.5);
            mix-blend-mode: normal;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 998;
            transition: all 0.4s;
            mix-blend-mode: difference;
        }

        /* Advanced Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #fff, #666);
            border-radius: 5px;
            border: 2px solid #0a0a0a;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #fff, #666);
            z-index: 1000;
        }

        /* Enhanced Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: 0;
            left: -100%;
            transition: 0.5s;
        }

        .logo:hover::before {
            left: 0;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 5px;
        }

        .nav-links a::before,
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s;
        }

        .nav-links a::before {
            top: 0;
            left: 0;
        }

        .nav-links a::after {
            bottom: 0;
            right: 0;
        }

        .nav-links a:hover::before,
        .nav-links a:hover::after {
            width: 100%;
        }

        /* Enhanced Sections */
        section {
            min-height: 100vh;
            padding: 100px 10%;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Parallax Hero Section */
        .hero {
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0a0a0a 80%);
            z-index: -1;
        }

        .hero h1 {
            font-size: 80px;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
            letter-spacing: -2px;
        }

        .hero p {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.3s forwards;
        }

        /* Enhanced Work Section */
        .work {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            transform-style: preserve-3d;
        }

        .project {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
            transition: transform 0.5s;
        }

        .project:hover {
            transform: translateZ(30px);
        }

        .project img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .project:hover img {
            transform: scale(1.1);
        }

        .project::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project:hover::after {
            opacity: 1;
        }

        /* Enhanced Contact Section */
        .contact {
            text-align: center;
        }

        .contact h2 {
            font-size: 60px;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .contact h2::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            bottom: -10px;
            left: 0;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s;
        }

        .contact:hover h2::before {
            transform: scaleX(1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: #fff;
            font-size: 24px;
            transition: all 0.3s;
            position: relative;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .social-links a:hover::before {
            transform: scale(1.5);
            opacity: 0.2;
        }

        /* Magnetic Buttons */
        .magnetic-wrap {
            display: inline-block;
            position: relative;
        }

        .magnetic-area {
            position: relative;
            padding: 15px 30px;
            background: #fff;
            color: #0a0a0a;
            border-radius: 30px;
            transition: transform 0.5s;
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Text Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 0, 0, 0);
        }

        .glitch::before {
            left: -2px;
            text-shadow: 2px 0 #ff0000;
            animation: glitch-animation 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: 2px;
            text-shadow: -2px 0 #00ff00;
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation {
            0% {
                clip: rect(44px, 9999px, 56px, 0);
            }
            20% {
                clip: rect(12px, 9999px, 65px, 0);
            }
            40% {
                clip: rect(78px, 9999px, 92px, 0);
            }
            60% {
                clip: rect(34px, 9999px, 45px, 0);
            }
            80% {
                clip: rect(89px, 9999px, 98px, 0);
            }
            100% {
                clip: rect(67px, 9999px, 71px, 0);
            }
        }

        /* Smooth Scroll Snapping */
        html {
            scroll-snap-type: y mandatory;
        }

        section {
            scroll-snap-align: start;
        }

        /* 3D Card Effect */
        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo glitch" data-text="PORTFOLIO">PORTFOLIO</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div>
            <h1 class="glitch" data-text="Creative Developer">Creative<br>Developer</h1>
            <p class="floating">Crafting digital experiences that inspire.</p>
            <div class="magnetic-wrap">
                <div class="magnetic-area">Explore Work</div>
            </div>
        </div>
    </section>

    <!-- Work Section -->
    <section id="work">
        <div class="work">
            <div class="project card-3d reveal">
                <img src="/api/placeholder/600/400" alt="Project 1">
            </div>
            <div class="project card-3d reveal">
                <img src="/api/placeholder/600/400" alt="Project 2">
            </div>
            <div class="project card-3d reveal">
                <img src="/api/placeholder/600/400" alt="Project 3">
            </div>
            <div class="project card-3d reveal">
                <img src="/api/placeholder/600/400" alt="Project 4">
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact reveal">
        <h2 class="glitch" data-text="Let's Connect">Let's Connect</h2>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle background
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            }
        });

        // Enhanced Custom cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Smooth cursor following
        function animate() {
            let distX = mouseX - followerX;
            let distY = mouseY - followerY;
            
            followerX += distX * 0.1;
            followerY += distY * 0.1;

            cursor.style.transform = `translate(${mouseX - 10}px, ${mouseY - 10}px)`;
            follower.style.transform = `translate(${followerX - 20}px, ${followerY - 20}px)`;

            requestAnimationFrame(animate);
        }
        animate();

        // Cursor grow effect on interactive elements
        const links = document.querySelectorAll('a, .magnetic-area, .project');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.classList.add('grow');
                follower.style.opacity = '0';
            });
            link.addEventListener('mouseleave', () => {
                cursor.classList.remove('grow');
                follower.style.opacity = '1';
            });
        });

        // Magnetic button effect
        const magneticBtns = document.querySelectorAll('.magnetic-wrap');
        magneticBtns.forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const bounds = btn.getBoundingClientRect();
                const magneticArea = btn.querySelector('.magnetic-area');
                
                const x = e.clientX - bounds.left - bounds.width / 2;
                const y = e.clientY - bounds.top - bounds.height / 2;
                
                magneticArea.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            });

            btn.addEventListener('mouseleave', (e) => {
                const magneticArea = btn.querySelector('.magnetic-area');
                magneticArea.style.transform = 'translate(0px, 0px)';
            });
        });

        // Scroll progress bar
        const progressBar = document.querySelector('.progress-bar');
        window.addEventListener('scroll', () => {
            const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = (window.scrollY / windowHeight) * 100;
            progressBar.style.width = `${scrolled}%`;
        });

        // Enhanced scroll reveal with parallax
        const reveals = document.querySelectorAll('.reveal');
        const parallaxElements = document.querySelectorAll('.floating, .card-3d');

        function reveal() {
            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            reveal();
            parallaxElements.forEach(element => {
                const speed = element.classList.contains('floating') ? 0.2 : 0.1;
                const yPos = -(window.scrollY * speed);
                element.style.transform = `translateY(${yPos}px)`;
            });
        });

        // 3D Card tilt effect
        const cards = document.querySelectorAll('.card-3d');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const bounds = card.getBoundingClientRect();
                const mouseX = e.clientX - bounds.left;
                const mouseY = e.clientY - bounds.top;
                const centerX = bounds.width / 2;
                const centerY = bounds.height / 2;
                const angleX = (mouseY - centerY) / 30;
                const angleY = (centerX - mouseX) / 30;

                card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(50px)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
            });
        });

        // Smooth scroll navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // Text scramble effect
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
                this.update = this.update.bind(this);
            }
            
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="glitch-text">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        // Apply text scramble to headings
        document.querySelectorAll('h1, h2').forEach(heading => {
            const fx = new TextScramble(heading);
            let counter = 0;
            const next = () => {
                fx.setText(heading.dataset.text || heading.textContent);
                counter = (counter + 1) % 1;
            }
            next();
            heading.addEventListener('mouseenter', next);
        });

        // Initialize on load
        window.addEventListener('load', () => {
            reveal();
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
